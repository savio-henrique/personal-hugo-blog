{{ define "main" }}
  <div class="page-header">
    <a href={{ "/posts" | relLangURL }}>&lt; blog</a>
      <a class="rss-feed-page" href="/posts/index.xml" aria-label="RSS feed for {{ .Title }}">
        <img class="rss-feed-icon-page" src='/rss-svgrepo-com.svg'/>rss
      </a>
  </div>
  <div class="page">
    <h1>{{ .Title }}</h1>
    <div class="page-tags">
      {{ range .Params.tags }}
        <a class="tag" href="{{ "tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
      {{ end }}
    </div>

    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <time class="page-time" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

    {{ .Content }}
  </div>
{{ end }}
