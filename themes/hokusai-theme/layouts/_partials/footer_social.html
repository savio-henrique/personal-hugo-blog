<div class="footer-social">
  <ul class="social-links">
  {{- range .Site.Params.socials }}
    {{- $name := .name }}
    <li>
      <a href= {{ .url }} target="_blank" rel="noopener noreferrer" aria-label={{ $name }}
      ><img class="social-icon" src={{ absURL .iconUrl }}></a>
    </li>
  {{- end }}
  </ul>
</div>
